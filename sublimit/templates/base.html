<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'scripts/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %} - sublimit</title>
</head>
<body>
    <a class="btn logout" href="/logout/">logout</a>
    <header>
        <div class="logo">
            <img class="icon" src="{% static 'logo.png' %}" alt="logo">
            <h1 class="white-text">sublimit</h1>
            <nav>
                <ul>
                    <li><a class="btn {% block profile-class %}{% endblock %}" href="/user/">profile</a></li>
                    <li><a class="btn {% block forum-class %}{% endblock %}" href="/forum/">forum</a></li>
                    <li><a class="btn {% block rules-class %}{% endblock %}" href="/rules/">rules</a></li>
                    <li><a class="btn {% block about-class %}{% endblock %}" href="/about/">about</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer>
    </footer>
    <script></script>
</body>
</html>
